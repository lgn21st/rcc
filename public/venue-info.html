    <script type="text/javascript">

    var map = null;
    var geocoder = null;

    function initialize() {
      if (GBrowserIsCompatible()) {
        map = new GMap2(document.getElementById("map_canvas"));
        geocoder = new GClientGeocoder();
		showAddress("中国上海漕宝路66号")
      }
    }

    function showAddress(address) {
      if (geocoder) {
        geocoder.getLatLng(
          address,
          function(point) {
            if (!point) {
              alert("不能解析: " + address);
            } else { 
			html = "Shanghai Everbright Convention & Exhibition Center<br />(2F, 66 Caobao Road, Xuhui district, Shanghai, China)" 
			var icon = new GIcon();
			icon.iconSize=new GSize(32,32);
			icon.shadowSize=new GSize(56,32);
			icon.iconAnchor=new GPoint(16,32); 
			icon.image = "/images/maplocation.png";
			icon.shadow = "/images/gshadow.png";
			icon.infoWindowAnchor=new GPoint(16,0);
	        map.setCenter(point, 14);
	        var marker = new GMarker(point, icon ,html);
	        map.addOverlay(marker);
			marker.openInfoWindowHtml(html);

            }
          }
        );
      }
    }
    </script>
